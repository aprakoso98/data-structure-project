<form>
  <div class="wrapper">
    <div class="logo">
      <img src="images/tutwuri.png" width="100px" />
    </div>
    <div class="login-form-1">
      <div class="login-form-main-message"></div>
      <div class="main-login-form">
        <div class="login-group">
          <div class="form-group">
            <label for="lg_username" class="sr-only">Username</label>
            <input ng-model="FormLogin.username" type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="lg_password" class="sr-only">Password</label>
            <input ng-model="FormLogin.password" type="password" class="form-control" id="lg_password" name="lg_password" placeholder="Password">
          </div>
        </div>
        <button ng-click="doLogin()" type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
      </div>
      <div class="etc-login-form">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laboriosam cum consequuntur reprehenderit, dicta dolore ab quo necessitatibus, laudantium itaque quae voluptate soluta error doloremque ipsa sapiente ullam, perferendis iusto est.</p>
      </div>
    </div>
  </div>
</form>
