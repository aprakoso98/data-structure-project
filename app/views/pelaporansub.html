<h1>SDN PASIRKALIKI I</h1>
<breadcrumb></breadcrumb>
<div ng-if="params.sub == 'pengajuan'">
  <h3>Pengajuan Surat Siswa Pindahan</h3>
  <div class="row">
    <div class="form-group col col-6">
      <label>Nama</label>
      <auto-complete-input data="dataSiswa" order-by="Nama,NIS" selected="selected.Pengajuan" view="{Nama}" class-input="form-control">
        <h3 class="no-margin no-padding">{{option.Nama}}</h3>
        <p class="no-margin no-padding">NIS: {{option.NIS}}</p>
      </auto-complete-input>
    </div>
    <div class="form-group col col-6">
      <label>NIS</label>
      <input type="text" readonly class="bg-white form-control" ng-model="formPengajuan.NIS">
    </div>
    <div class="form-group col col-6">
      <label>Tujuan Sekolah</label>
      <input type="text" class="form-control" ng-model="formPengajuan.TujuanSekolah">
    </div>
    <div class="form-group col col-6">
      <label>Alamat Sekolah</label>
      <input type="text" class="form-control" ng-model="formPengajuan.AlamatSekolah">
    </div>
  </div>
  <div class="row">
    <div class="form-group col text-right">
      <button ng-click="cetakPengajuan()" class="btn btn-primary">Cetak</button>
    </div>
  </div>
</div>
<div ng-if="params.sub == 'mutasi'">
  <h3>Mutasi Siswa</h3>
  <div class="row">
    <div class="form-group col col-6">
      <label>Status</label>
      <auto-complete-input data="mutasiSelect" filter="false" view="{name}" selected="selected.Mutasi" class-input="form-control">
        <span>{{option.name}}</span>
      </auto-complete-input>
    </div>
  </div>
  <div class="row">
    <div class="form-group col col-6 text-right">
      <button ng-click="exportMutasi()" class="btn btn-primary">Export XLS</button>
    </div>
  </div>
</div>
<div ng-if="params.sub == 'lomba'">
  <h3>Perlombaan</h3>
  <div class="row">
    <div class="form-group col col-6">
      <label>Nama Lomba</label>
      <input type="text" class="form-control" ng-model="formLomba.lomba">
    </div>
    <div class="form-group col col-6">
      <label>Tingkat</label>
      <input type="text" class="form-control" ng-model="formLomba.tingkat">
    </div>
    <div class="form-group col col-6">
      <label>Cabang</label>
      <input type="text" class="form-control" ng-model="formLomba.cabang">
    </div>
    <div class="form-group col col-6">
      <label>Peserta</label>
      <auto-complete-input data="dataSiswa" order-by="Kelas,Nama" selected="selected.Lomba" view="{NIS} - {Nama} - {Kelas}" class-input="form-control">
        <h3 class="no-margin no-padding">{{option.Nama}}</h3>
        <p class="no-margin no-padding">NIS: {{option.NIS}}</p>
        <p class="no-margin no-padding">NISN: {{option.NISN}}</p>
        <p class="no-margin no-padding">Kelas: {{option.Kelas}}</p>
      </auto-complete-input>
    </div>
  </div>
  <div class="row">
    <div class="form-group col text-right">
      <button class="btn btn-primary" ng-click="cetakLomba()">Cetak</button>
    </div>
  </div>
</div>
